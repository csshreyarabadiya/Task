
<mat-form-field appearance="outline">
  <mat-label>Search Contacts</mat-label>
  <input matInput type="text" [(ngModel)]="searchText" (input)="filterUsers()">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-list>
 @for (user of filteredList; track user) {
    <mat-list-item (click)="clickOnUser(user)">
     <img  matListItemAvatar [src]="user.photo">
     <div matListItemTitle>{{user.firstName}} {{user.lastName}}</div>
     <div matListItemLine>{{user.department}}</div>
      <div matListItemMeta class="icon-container">
        <mat-icon class="star-icon" (click)="toggleFavorite(user)" [ngStyle]="{'color': user.isFavorite ? 'gold' : 'white'}" >star</mat-icon>
        <mat-icon (click)="deleteUser(user)">delete</mat-icon>
      </div>
     </mat-list-item>
  }
</mat-list>
